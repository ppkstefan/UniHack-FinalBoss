<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Synonyms Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Translate-like Translator Tool</title>
    <link rel="stylesheet" href="/CSS/translateStyle.css">
    <link rel="stylesheet" href="/CSS/testcacamaca.css" />
  </head>
  <body>

    <div class="header">
      <div class="header-content">
        <div class="logo">
          <a href="/HTML/testcacamaca.html" class="logoText"><strong>HustleWords</strong></a>
        </div>
        <!-- "Curses" Button to Show/Hide the Extra Panel -->
         <div class="headers1">
          
          <button class="curses-button" id="cursesButton2"><strong>Learn English</strong></button>
         </div>
        <div class="headers2">
          <button class="curses-button" id="cursesButton1"><strong>TOOLS</strong></button>
        </div>
      </div>

    <div class="platform-description">
      <div class="container">
        <h1>Translate Tool</h1>
        <textarea id="textInput" placeholder="Enter text to translate..." rows="4"></textarea>
        <div class="language-selector">
          <select id="sourceLanguage">
            <option value="ar">Arabic</option>
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="ja">Japanese</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro" selected>Romanian</option> <!-- Set Romanian as the default source language -->
            <option value="ru">Russian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="zh">Chinese (Simplified)</option>
        </select>
        <span>to</span>
        <select id="targetLanguage">
            <option value="ar">Arabic</option>
            <option value="de">German</option>
            <option value="en" selected>English</option> <!-- Set English as the default target language -->
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="ja">Japanese</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="zh">Chinese (Simplified)</option>
        </select>
        
        </div>
        <div id="translationResult" class="translation-result"></div>
    </div>
    </div>

    <div class="extra-panel1" id="extraPanel">
      <a href="/HTML/Synonimes.html"><button class="extra-button" onclick="openTranslate()">Translate</button></a>
   <a href="/HTML/proiect Timisoara.html"><button class="extra-button" onclick="openTranslate()">Dictionary</button>
     <a href="/HTML/chatAI.html"><button class="extra-button" onclick="openTranslate()">HustleChat</button>
 </div>
 <div class="extra-panel2" id="extraPanel1">
   <a href="/HTML/wordle.html"><button class="extra-button" onclick="openTranslate()">WordGuessingGame</button></a>
   <a href="/HTML/exercitiiMain.html"><button class="extra-button" onclick="openTranslate()">Exercises</button>
 </div>

 <script src="/JavaScript/flexboxScript.js"></script>
   
  <script src="/JavaScript/translateScript.js"></script>
  </body>
</html>
